logging:
    level:
        ROOT: DEBUG
        net.progz.pm90.gatewayapp: DEBUG
        io.github.jhipster: DEBUG

eureka:
    instance:
        prefer-ip-address: true
    client:
        service-url:
            defaultZone: http://${pm90EurekaServer.username}:${pm90EurekaServer.password}@${pm90EurekaServer.host}:${pm90EurekaServer.port}/eureka/

pm90EurekaServer:
    host: localhost
    port: 8761
    username: admin
    password: admin

spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://localhost:27017
            database: pm90GatewayApp
    mail:
        host: localhost
        port: 25
        username:
        password:
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false
    zipkin:
        base-url: http://localhost:9411
        enabled: false
        locator:
            discovery:
                enabled: true

server:
    port: 8080

jhipster:
    gateway:
        rate-limiting:
            enabled: false
            limit: 100000
            duration-in-seconds: 3600
        authorized-microservices-endpoints: # Access Control Policy. If empty for a route, all endpoints will be accessible
            app1: /api,/v2/api-docs
    http:
        version: V_1_1
    cache:
        hazelcast:
            time-to-live-seconds: 3600
            backup-count: 1
            management-center:
                enabled: false
                update-interval: 3
                url: http://localhost:8180/mancenter
    # CORS is only enabled for the "dev" profile
    cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    mail:
        from: pm90GatewayApp@localhost
        base-url: http://127.0.0.1:8080
    metrics:
        jmx.enabled: true
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: pm90GatewayApp
        prometheus:
            enabled: false
            endpoint: /prometheusMetrics
        logs:
            enabled: false
            report-frequency: 60 # in seconds
    logging:
        logstash:
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
        spectator-metrics:
            enabled: false
